<div id="myWork" class="fw">
  <div class="row-divider">
  </div>
  <div class="row-title">
    <h2>Featured Projects</h2>
  </div>
  <div class="row small-up-1 medium-up-2 large-up-4">
    {{#each config.work_project_list}}
        <article class="column ft-{{ this.url }}">
          <a href="/work/{{ this.url }}.html" class="work-link">
            <img src="/assets/img/work/{{ this.url }}/{{ this.thumbnail }}.jpg" alt="{{ this.name }}: {{ this.sub_name }}">
            <h3>{{ this.sub_name }}</h3>
          </a>
        </article>
    {{/each}}
  </div>
</div>
